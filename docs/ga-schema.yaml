openapi: 3.0.2
info:
  title: 'Render Public API'
  description: 'Manage everything about your Render services'
  version: "1.0.0"
  contact:
    name: "Render API"
    url: "https://render.com/chat"
    email: "support@render.com"
servers:
  - url: https://api.render.com/v1
security:
  - BearerAuth: []
tags:
  - name: Custom Domains
  - name: Deploys
  - name: Jobs
  - name: Owners
    description: The `Owners` endpoints supply more information about the users and teams that your API key has access to.
  - name: Services
paths:
  /owners:
    get:
      summary: List authorized users and teams
      operationId: get-owners
      tags:
        - Owners
      parameters:
        - name: name
          in: query
          schema:
            type: array
            items:
              type: string
        - name: email
          in: query
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    owner:
                      $ref: '#/components/schemas/owner'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /owners/{ownerId}:
    parameters:
      - name: ownerId
        in: path
        required: true
        description: The ID of the user or team
        schema:
          type: string
    get:
      summary: Retrieve user or team
      operationId: get-owner
      tags:
        - Owners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/owner'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services:
    get:
      summary: List services
      operationId: get-services
      tags:
        - Services
      parameters:
        - name: name
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for the names of services
        - name: type
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/serviceType'
          style: form
          explode: false
          required: false
          description: Filter for types of services
        - name: env
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/serviceEnv'
          style: form
          explode: false
          required: false
          description: Filter for environments of services
        - name: region
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/region'
          style: form
          explode: false
          required: false
          description: Filter for regions of services
        - name: suspended
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [suspended, not_suspended]
          style: form
          explode: false
          required: false
          description: Filter services based on whether they're suspended or not suspended
        - name: createdBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for services created before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: createdAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for services created after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
        - name: updatedBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for services updated before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: updatedAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for services updated after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
        - $ref: '#/components/parameters/ownerIdParam'
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    service:
                      $ref: '#/components/schemas/service'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    post:
      summary: Create service
      operationId: create-service
      tags:
        - Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/servicePOST'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    $ref: '#/components/schemas/service'
                  deployId:
                    type: string
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '402':
          $ref: '#/components/responses/402PaymentRequired'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '409':
          $ref: '#/components/responses/409Conflict'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: Retrieve service
      operationId: get-service
      tags:
        - Services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    patch:
      summary: Update service
      operationId: update-service
      tags:
        - Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/servicePATCH'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '402':
          $ref: '#/components/responses/402PaymentRequired'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '409':
          $ref: '#/components/responses/409Conflict'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    delete:
      summary: Delete service
      operationId: delete-service
      tags:
        - Services
      responses:
        '204':
          description: Service deleted
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/deploys:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: List deploys
      operationId: get-deploys
      tags:
        - Deploys
      parameters:
        - $ref: '#/components/parameters/startTimeParam'
        - $ref: '#/components/parameters/endTimeParam'
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    deploy:
                      $ref: '#/components/schemas/deploy'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    post:
      summary: Trigger a deploy
      operationId: create-deploy
      tags:
        - Deploys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clearCache:
                  type: string
                  enum: [clear, do_not_clear]
                  default: do_not_clear
                  description: 'Defaults to "do_not_clear"'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deploy'
        '400':
          $ref: "#/components/responses/400BadRequest"
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '409':
          $ref: '#/components/responses/409Conflict'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/deploys/{deployId}:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
      - $ref: '#/components/parameters/deployIdParam'
    get:
      summary: Retrieve deploy
      operationId: get-deploy
      tags:
        - Deploys
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deploy'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/env-vars:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: Retrieve environment variables
      operationId: get-env-vars-for-service
      tags:
        - Services
      parameters:
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    envVar:
                      $ref: '#/components/schemas/envVar'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    put:
      summary: Update environment variables
      operationId: update-env-vars-for-service
      tags:
        - Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/envVarKeyValue'
                  - $ref: '#/components/schemas/envVarKeyGenerateValue'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    envVar:
                      $ref: '#/components/schemas/envVar'
                    cursor:
                      type: string
                      format: byte
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/headers:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: Retrieve headers
      operationId: get-headers
      tags:
        - Services
      parameters:
        - name: path
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for specific paths that headers apply to
        - name: name
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for header names
        - name: value
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for header values
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    headers:
                      $ref: '#/components/schemas/header'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/routes:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: Retrieve redirect and rewrite rules
      operationId: get-routes
      tags:
        - Services
      parameters:
        - name: type
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [redirect, rewrite]
          style: form
          explode: false
          required: false
          description: Filter for the type of route rule
        - name: source
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for the source path of the route
        - name: destination
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for the destination path of the route
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    routes:
                      $ref: '#/components/schemas/route'
                    cursor:
                      type: string
                      format: byte
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/custom-domains:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: List custom domains
      operationId: get-custom-domains
      tags:
        - Custom Domains
      parameters:
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
        - name: name
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          required: false
          description: Filter for the names of custom domain
        - name: domainType
          in: query
          schema:
            type: string
            enum: [apex, subdomain]
          required: false
          description: Filter for apex or subdomains
        - name: verificationStatus
          in: query
          schema:
            type: string
            enum: [verified, unverified]
          required: false
          description: Filter for verified or unverified custom domains
        - name: createdBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for custom domains created before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: createdAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for custom domains created after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    customDomain:
                      $ref: '#/components/schemas/customDomain'
                    cursor:
                      type: string
                      format: byte
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    post:
      summary: Add custom domain
      operationId: create-custom-domain
      tags:
        - Custom Domains
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customDomain'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '402':
          $ref: '#/components/responses/402PaymentRequired'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '409':
          $ref: '#/components/responses/409Conflict'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/custom-domains/{customDomainIdOrName}:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
      - $ref: '#/components/parameters/customDomainIdOrNameParam'
    get:
      summary: Retrieve custom domain
      operationId: get-custom-domain
      tags:
        - Custom Domains
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customDomain'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    delete:
      summary: Delete custom domain
      operationId: delete-custom-domain
      tags:
        - Custom Domains
      responses:
        '204':
          description: Custom domain deleted
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '406':
          $ref: '#/components/responses/406NotAcceptable'
        '410':
          $ref: '#/components/responses/410Gone'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
  /services/{serviceId}/custom-domains/{customDomainIdOrName}/verify:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
      - $ref: '#/components/parameters/customDomainIdOrNameParam'
    post:
      summary: Verify DNS configuration
      operationId: refresh-custom-domain
      tags:
        - Custom Domains
      responses:
        '202':
          description: Custom domain verification triggered
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
