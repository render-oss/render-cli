  /services/{serviceId}/jobs:
    parameters:
      - $ref: '#/components/parameters/serviceIdParam'
    get:
      summary: List jobs
      operationId: list-job
      tags:
        - Jobs
      parameters:
        - $ref: '#/components/parameters/cursorParam'
        - $ref: '#/components/parameters/limitParam'
        - name: status
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [pending, running, succeeded, failed]
          style: form
          explode: false
          required: false
          description: Filter for the status of the job (`pending`, `running`, `succeeded`, or `failed`)
        - name: createdBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs created before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: createdAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs created after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
        - name: startedBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs started before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: startedAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs started after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
        - name: finishedBefore
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs finished before a certain time (specified as an ISO 8601 timestamp)
          example: "2021-06-17T08:15:30Z"
        - name: finishedAfter
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Filter for jobs finished after a certain time (specified as an ISO 8601 timestamp)
          example: "2021-02-17T08:15:30Z"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    job:
                      $ref: '#/components/schemas/job'
                    cursor:
                      type: string
                      format: byte
                      example: "abc123"
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
    post:
      summary: Create job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - startCommand
              properties:
                startCommand:
                  type: string
                planId:
                  type: string
      operationId: post-job
      tags:
        - Jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429RateLimit'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '503':
          $ref: '#/components/responses/503ServiceUnavailable'
