components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  parameters:
    cursorParam:
      name: cursor
      in: query
      required: false
      description: Cursor to begin retrieving entries for this query
      schema:
        type: string
        format: byte
    customDomainIdOrNameParam:
      name: customDomainIdOrName
      in: path
      required: true
      description: The ID or name of the custom domain
      schema:
        type: string
    deployIdParam:
      name: deployId
      in: path
      required: true
      description: The ID of the deploy
      schema:
        type: string
    limitParam:
      name: limit
      in: query
      required: false
      description: Max number of items that can be returned
      schema:
        type: number
        default: 20
        minimum: 1
        maximum: 100
        description: Defaults to 20
    ownerIdParam:
      name: ownerId
      in: query
      description: The ID of the owner (team or personal user) whose resources should be returned
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      required: false
    serviceIdParam:
      name: serviceId
      in: path
      required: true
      description: The ID of the service
      schema:
        type: string
    startTimeParam:
      name: startTime
      in: query
      schema:
        type: integer
      required: false
      description: Epoch/Unix timestamp of start of time range to return
    endTimeParam:
      name: endTime
      in: query
      schema:
        type: integer
      required: false
      description: Epoch/Unix timestamp of end of time range to return
  schemas:
    resource:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required: [id, name]
    service:
      type: object
      properties:
        id:
          type: string
        autoDeploy:
          x-ed-comment: this needs to be a bool.
          type: string
          enum: [yes, no]
        branch:
          type: string
        createdAt:
          type: string
          format: date-time
        name:
          type: string
        notifyOnFail:
          $ref: '#/components/schemas/notifySetting'
        ownerId:
          type: string
        repo:
          type: string
          example: "https://github.com/render-examples/flask-hello-world"
        slug:
          type: string
        suspended:
          x-ed-comment: this needs to be a bool.
          type: string
          enum: [suspended, not_suspended]
        suspenders:
          type: array
          items:
            $ref: '#/components/schemas/suspenderType'
        type:
          $ref: '#/components/schemas/serviceType'
        updatedAt:
          type: string
          format: date-time
        serviceDetails:
          oneOf:
          - $ref: '#/components/schemas/staticSiteDetails'
          - $ref: '#/components/schemas/webServiceDetails'
          - $ref: '#/components/schemas/privateServiceDetails'
          - $ref: '#/components/schemas/backgroundWorkerDetails'
          - $ref: '#/components/schemas/cronJobDetails'
      required:
        - id
        - autoDeploy
        - branch
        - createdAt
        - name
        - notifyOnFail
        - ownerId
        - slug
        - suspended
        - suspenders
        - type
        - updatedAt
        - serviceDetails
    dockerDetails:
      type: object
      properties:
        dockerCommand:
          type: string
        dockerContext:
          type: string
        dockerfilePath:
          type: string
      required:
        - dockerCommand
        - dockerContext
        - dockerfilePath
    nativeEnvironmentDetails:
      type: object
      properties:
        buildCommand:
          type: string
        startCommand:
          type: string
      required:
        - buildCommand
        - startCommand
    staticSiteDetails:
      type: object
